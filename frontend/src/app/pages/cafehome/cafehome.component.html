<div class="inventory-container">
  <h1>Inventory List</h1>
  <table class="inventory-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Menu Item ID</th>
      <th>Stock Level</th>
      <th>Is Available</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let inventory of pageResponseInventoryResponse.data">
      <td>{{ inventory.id }}</td>
      <td>{{ inventory.menuItemId }}</td>
      <td>{{ inventory.stockLevel }}</td>
      <td>{{ inventory.isAvailable ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
<!--  <div class="pagination">-->

<!--    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>-->
<!--    <button (click)="changePage(1)" [disabled]="currentPage >= totalPages - 1">Next</button>-->
<!--  </div>-->
</div>
