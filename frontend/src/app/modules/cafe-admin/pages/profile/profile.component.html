<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="profile.component.scss">
</head>
<body>
<app-menu></app-menu>
<div class="profile-page">
    <header class="profile-header">
        <h1>Your Profile</h1>
        <div class="profile-divider"></div>
    </header>

    <form (ngSubmit)="updateProfile()" class="profile-form">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="user.first_name" name="firstName" required />
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="user.last_name" name="lastName" required />
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" required />
        </div>

        <div class="form-group role-selector">
            <label>Role</label>
            <div class="role-dots">
                <label *ngFor="let role of availableRoles">
                    <input
                            type="radio"
                            name="role"
                            [value]="role.id"
                            [(ngModel)]="selectedRoleId"
                    />
                    <span class="dot" [class.selected]="selectedRoleId === role.id"></span>
                    <span class="role-name">{{ role.name }}</span>
                </label>
            </div>
        </div>
    </form>

    <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
    </div>
    <div class="alert alert-danger" *ngIf="failureMessage">
        {{ failureMessage }}
    </div>

    <div class="button-group">
        <button (click)="updateProfile()" class="update-btn">Update Profile</button>
        <button (click)="deleteAccount()" class="delete-btn">Delete Account</button>
    </div>

</div>
</body>
</html>
